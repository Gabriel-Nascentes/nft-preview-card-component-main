<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="img">
        <img class="nft-img" src="/src/img/image-equilibrium.jpg" alt="">
        <div class="filtro"><img src="/src/img/icon-view.svg" alt=""></div>
      </div>
      <div class="main-information">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="information">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info-nft">
          <p class="nft"><img src="/src/img/icon-ethereum.svg" alt=""> 0.041 ETH</p>
          <p class="last-att"><img src="/src/img/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        <div class="criador-main">
          <img src="/src/img/image-avatar.png" alt=""> <p class="criador"> Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
